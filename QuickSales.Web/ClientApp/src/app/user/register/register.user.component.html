<div class="text-center">
  <form class="form-signin">
    <p class="h4 mb-2">Create your account</p>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" class="form-control mb-2" [ngClass]="{
           'is-invalid': email.invalid && (email.dirty || email.touched),
           'is-valid': email.valid}"
           id="inputEmail" name="email" placeholder="Email"
           [(ngModel)]="user.email" #email="ngModel" email required />
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        E-mail is required
      </div>
      <div *ngIf="email.errors.email">
        E-mail invalid
      </div>
    </div>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control mb-3" [ngClass]="{
           'is-invalid': password.invalid && (password.dirty || password.touched),
           'is-valid': password.valid}"
           id="inputPassword" name="password" placeholder="Enter your password"
           [(ngModel)]="user.password" #password="ngModel" required />
    <div class="invalid-feedback mb-2" *ngIf="password.invalid && (password.dirty || password.touched)">
      <div *ngIf="password.errors.required">
        Password is required
      </div>
    </div>

    <label for="inputFirstName" class="sr-only">First Name</label>
    <input type="text" class="form-control mb-2" [ngClass]="{
           'is-invalid': firstName.invalid && (firstName.dirty || firstName.touched),
           'is-valid': firstName.valid}"
           id="inputFirstName" name="firstName" placeholder="First name"
           [(ngModel)]="user.firstName" #firstName="ngModel" required />
    <div class="invalid-feedback mb-2" *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
      <div *ngIf="firstName.errors.required">
        First name is required
      </div>
    </div>

    <label for="inputLastName" class="sr-only">Last Name</label>
    <input type="text" class="form-control mb-2" [ngClass]="{
           'is-invalid': lastName.invalid && (lastName.dirty || lastName.touched),
           'is-valid': lastName.valid}"
           id="inputLastName" name="lastName" placeholder="Last name"
           [(ngModel)]="user.lastName" #lastName="ngModel" required />
    <div class="invalid-feedback mb-2" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
      <div *ngIf="lastName.errors.required">
        Last name is required
      </div>
    </div>

    <button class="btn btn-primary btn-block mb-2" type="submit" (click)="save()" [disabled]="activateSpinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="activateSpinner"></span>
      Save
    </button>
    <div><a [routerLink]='["/login"]'>Voltar</a></div>

    <div class="alert alert-danger" *ngIf="message">
      {{message}}
    </div>
    <div class="alert alert-success" *ngIf="userSaved">
      User saved! <a class="alert-link" [routerLink]='["/login"]'> Go to login.</a>
    </div>
  </form>
</div>
