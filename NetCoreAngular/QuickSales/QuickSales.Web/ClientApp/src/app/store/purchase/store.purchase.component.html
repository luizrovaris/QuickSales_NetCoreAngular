<div class="containter">
  <div class="row">
    <div class="col-md-8">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products">
            <td>
              <img class="img-table-purchase" src="../../../../../files/{{p.file}}" />
            </td>
            <td>{{p.name}}</td>
            <td></td>
            <td>$ {{p.price}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
