<div *ngIf="!products">Loading...</div>
<div class="container" *ngIf="products">
  <div class="row justify-content-center">
    <div class="col-md-4 mb-4 d-flex align-items-stretch" *ngFor="let p of products">
      <a class="card-link shadow-sm p-3 mb-5 bg-white rounded" (click)="openProductDetail(p)">
        <div class="card">
          <img class="card-img-top card-img-style" src="../../../../../files/{{p.file}}" />
          <div class="card-body">
            <h6 class="card-title">{{p.name}}</h6>
            <p class="h5">{{p.price}}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
