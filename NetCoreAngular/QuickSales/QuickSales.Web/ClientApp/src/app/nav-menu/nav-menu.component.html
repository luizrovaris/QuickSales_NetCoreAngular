<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Quick Sales</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/product-search']">Product</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="!hasAuthenticatedUser()">
            <a class="nav-link text-dark" [routerLink]="['/login']">Login</a>
          </li>
          <li class="nav-item dropdown" *ngIf="hasAuthenticatedUser()">
            <a class="nav-link text-dark dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false"
               id="linkMenu" data-toggle="dropdown" href="#">{{user.firstName}} {{user.lastName}}</a>
            <ul class="dropdown-menu" aria-labelledby="linkMenu">
              <li class="dropdown-item" role="menu" [routerLink]="['/logout']" (click)="logout()">Logout</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
