<h1 class="h4 title">Product</h1>
<label for="inputName" class="sr-only">Name</label>
<input type="text" id="inputName" name="productName" placeholder="Product's name"
       class="form-control mb-2 col-md-4" [(ngModel)]="product.name" #name="ngModel"
       [ngClass]="{
           'is-invalid': email.invalid && (email.dirty || email.touched),
           'is-valid': email.valid}"
       required />
<div class="invalid-feedback mb-2" *ngIf="name.invalid && (name.dirty || name.touched)">
  <div *ngIf="name.errors.required">
    Name is required
  </div>
</div>

<label for="inputDescription" class="sr-only">Description</label>
<input type="text" id="inputDescription" name="productDescription" placeholder="Product's description"
       class="form-control mb-2 col-md-4" [(ngModel)]="product.description" #description="ngModel"
       [ngClass]="{
           'is-invalid': email.invalid && (email.dirty || email.touched),
           'is-valid': email.valid}"
       required />
<div class="invalid-feedback mb-2" *ngIf="description.invalid && (description.dirty || description.touched)">
  <div *ngIf="description.errors.required">
    Description is required
  </div>
</div>

<label for="inputPrice" class="sr-only">Price</label>
<input type="number" id="inputPrice" name="productPrice" placeholder="Price"
       class="form-control mb-2 col-md-4" [(ngModel)]="product.price" #price="ngModel"
       [ngClass]="{
           'is-invalid': email.invalid && (email.dirty || email.touched),
           'is-valid': email.valid}"
       required />
<div class="invalid-feedback mb-2" *ngIf="price.invalid && (price.dirty || price.touched)">
  <div *ngIf="price.errors.required">
    Price is required
  </div>
</div>

<div class="input-group">
  <div class="custom-file mb-2 col-md-4">
    <input type="file" class="custom-file-input" id="inputFile" (change)="inputChange($event.target.files)" />
    <label for="inputFile" class="custom-file-label">Choose a photo </label>
  </div>
</div>

<button class="btn btn-primary" (click)="save()" [disabled]="activateSpinner">
  <span class="spinner-border spinner-border-sm" *ngIf="activateSpinner"></span>
  Save
</button>
